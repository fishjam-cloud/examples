version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - FISHJAM_ID=${FISHJAM_ID}
      - FISHJAM_MANAGEMENT_TOKEN=${FISHJAM_MANAGEMENT_TOKEN}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/api/v1/procedure/listProcedures"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      args:
        - VITE_FISHJAM_ID=${FISHJAM_ID}
        - VITE_BACKEND_URL=${BACKEND_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - backend